name: Build Inferno Windows Executable 

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.1.3
    
    - name: Install Dependencies
      run: |
        # تثبيت vcpkg
        git clone https://github.com/Microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg integrate install
        
        # تثبيت المكتبات المطلوبة
        .\vcpkg\vcpkg install openssl:x64-windows
        .\vcpkg\vcpkg install curl:x64-windows
        .\vcpkg\vcpkg install zlib:x64-windows
        .\vcpkg\vcpkg install jsoncpp:x64-windows
        
        # تثبيت أدوات إضافية
        choco install -y wix --version 3.11.2
        choco install -y inno-setup
        
    - name: Compile Inferno
      run: |
        # إنشاء دليل build
        mkdir build
        cd build
        
        # توليد ملفات CMake
        cmake .. -A x64 -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake
        
        # التجميع
        msbuild Inferno.sln /p:Configuration=Release /p:Platform=x64 /m
        
    - name: Create Installer
      run: |
        # إنشاء مثبت باستخدام Inno Setup
        "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /Odist installer.iss
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Inferno-Installer
        path: |
          build/Release/Inferno.exe
          dist/Inferno_Setup.exe
        retention-days: 7
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/Release/Inferno.exe
          dist/Inferno_Setup.exe
        draft: false
        prerelease: false
